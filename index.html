<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="css/styles.css" rel="stylesheet" type="text/css">
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="container">
				<h1>Animal Wiki</h1>
				<h2>Which animal do you want to learn about? Click one below to learn more!</h2>
			</div>
			<div class="row">
				<div class="col-md-4">
					<p>
						<button type="button" class="btn btn-primary btn-lg btn">Red Panda</button>
					</p>
				</div>
				<div class="col-md-4">
					<p>
						<button type="button" class="btn btn-primary btn-lg btn block">Dingo</button>
					</p>
				</div>
				<div class="col-md-4">
					<p>
						<button type="button" class="btn btn-primary btn-lg btn block">River Otter</button>
					</p>
				</div>
			</div>
		</div>

			<!-- Information will appear-->

		<div class="container">
			<img src="img/redpanda.jpg" alt="Red Panda" class="img-circle">
		</div>

		<div class="container">
			<img src="img/dingo.jpg" alt="Dingo" class="img-circle">
		</div>

		<div class="container">
			<img src="img/riverotter.jpg" alt="River Otter" class="img-circle">
		</div>
	</body>
</html>
